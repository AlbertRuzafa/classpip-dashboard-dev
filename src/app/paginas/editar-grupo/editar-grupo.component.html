<div class="titulo"><h2>Editar Grupos</h2></div>
<mat-divider style="width: 70%; margin-left : 15%"></mat-divider>

<div class="contenedor contenedor3">
  <div class="contenedor2">
  <div class="texto" style=" text-align: left;">
    <p>
      <span style="font-weight: bold;">Nombre: </span>
      <input style="background-color: transparent" type="text" name="nombre" requiered [(ngModel)]="nombreGrupo">
    </p>
  </div>
  <div class="texto" style=" text-align: left;">
    <p>
        <span  style="font-weight: bold;">Descripción: </span>
        <input style="background-color: transparent" type="text" name="descripcion"  requiered [(ngModel)]="descripcionGrupo">
    </p>
  </div>
</div>
<div>
  <div class="elemento"><button type="button"  class="btn Aceptar" (click)= "ModificarGrupo()"> Aceptar Cambios <i class="material-icons">
    check </i>  </button></div>

</div>
</div>

<div class="contenedor">
  <div class="elemento"><button type="button" class="btn Agregar" (click) = "AbrirDialogoAgregarAlumnos()">  Añadir Alumno<i class="material-icons">
    person_add </i></button></div>

  <div class="elemento"> <button type="button"  [disabled]="botonTablaDesactivado" class="btn Eliminar" (click) = "AbrirDialogoConfirmacionBorrar()"> Eliminar Alumnos <i class="material-icons">
    delete </i></button> </div>
</div>

  <form *ngIf="alumnosGrupoSeleccionado;else Aviso_no_alumnos">

    <div class = "filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar alumno...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>


<!--    Esta es la tabla. Se identifica dónde están los datos y se indica que habrá ordenación-->
<!-- <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8"> -->
    <table align= "center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--    La primera columna será un checkbox -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="letraCabecera">

                    <mat-checkbox
                        (change)="$event ? MasterToggle() : null; ActualizarBotonTabla ();"
                        [checked]="selection.hasValue() && IsAllSelected()"
                        [indeterminate]="selection.hasValue() && !IsAllSelected()">
                    </mat-checkbox>

                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox
                                  (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null; ActualizarBotonTabla ();"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>

                </td>
            </ng-container>

      <!-- Nombre Alumno Column -->
        <ng-container matColumnDef="nombreAlumno">
          <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Nombre </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.Nombre}} </td>
        </ng-container>

        <!-- Primer Apellido Column -->
        <ng-container matColumnDef="primerApellido">
          <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Primer Apellido </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.PrimerApellido}} </td>
        </ng-container>

        <!-- Segundo Apellido Column -->
        <ng-container matColumnDef="segundoApellido">
          <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Segundo Apellido </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.SegundoApellido}} </td>
        </ng-container>

        <!-- alumnoId Column -->
        <ng-container matColumnDef="alumnoId">
          <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Identificador Alumno </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
        </ng-container>


    <!-- Aquí indicamos de donde saca los identificadores de las columnas-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

  </form>

  <div class="contenedor">
      <ng-template  #Aviso_no_alumnos><div class="texto">Todavía no hay alumnos en este grupo.</div></ng-template>
  </div>
