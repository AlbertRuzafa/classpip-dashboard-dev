<div class="titulo">{{juegoSeleccionado.Tipo}}</div>
<div class="subtitulo">Información Del Jugador</div>
<mat-divider class="lineaDivisoria"></mat-divider>

<div class="contenedor">
  <div class="enColumna">
    <div class="enFila"  style="width: 70%">

        <img class = "imagen" hight = "200" width = "200" mat-card-image [src]="imagenPerfil" >


        <p style="font-size: 110%">
          <span style="font-weight: bold;">Cromos de: </span>
          {{alumno.Nombre}} {{alumno.PrimerApellido}} {{alumno.SegundoApellido}}
        </p>
        <button  type="button"  class="btn Info" routerLink = "Album">Álbum Alumno</button>
    </div>




<mat-grid-list cols="3" rowHeight="100px" style="width: 70%; margin-left : 15%" >
  <mat-grid-tile
      *ngFor="let elem of listaCromosSinRepetidos; let i = index"
      [colspan]="1"
      [rowspan]="4"
      [style.background]="white">
      <mat-card class="cromo" [ngClass]="{
        'Diamante' : elem.cromo.Nivel === 'Diamante',
        'Platino' : elem.cromo.Nivel === 'Platino',
        'Oro' : elem.cromo.Nivel === 'Oro',
        'Plata' : elem.cromo.Nivel === 'Plata',
        'Bronce' : elem.cromo.Nivel === 'Bronce'}">
        <mat-card-header>
          <div style="display: flex; justify-content:space-between; width: 250px ">
          <div  >
          <mat-card-title>{{elem.cromo.Nombre}}</mat-card-title>
          <mat-card-subtitle><p style="margin-bottom: -2px;">Nivel: {{elem.cromo.Nivel}} </p><p style="margin-bottom: -2px;">Probabilidad: {{elem.cromo.Probabilidad}} </p><p style="margin-bottom: -2px;">Repeticiones: <strong style= "font-size: 1.5rem">{{elem.rep}} </strong></p>
          </mat-card-subtitle>

        </div>
          <div class="elementoCromo">

              <button type="button" style="width: 50px !important;" class="btn Eliminar" (click) = "AbrirDialogoConfirmacionBorrarCromo(elem.cromo)">
                  <i style="margin-top: 3px; margin-right: 8px;" class="material-icons">delete </i>
                </button>
          </div>
        </div>
        </mat-card-header>
        <mat-card-content style="display: flex; align-items: center;justify-content: center;">
        <div class="posicionImagen" >
        <img class ="imagenCromo" *ngIf="imagenCromoArray[i]" mat-card-image [src]="imagenCromoArray[i]" >
      </div>

    </mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<br>

 <button type="button" class="btn Back" (click)="goBack()">Volver </button>
 </div>
 </div>
