<div class="titulo">Pantalla para Editar Jornadas</div>
<mat-divider class="lineaDivisoria"></mat-divider>

<div class="contenedor">
<div class="enColumna">
  <div class = "enFila" style="width: 80%">
    <div>
      Seleccione
      <br>
      <mat-form-field >
        <mat-label>Tipo de punto</mat-label>
        <select matNativeControl [(ngModel)]="puntoSeleccionadoId" (change) = "ActualizarBotonTabla()">
          <option *ngFor="let punto of tiposPuntosDelJuego" [value]="punto.id">
            {{punto.Nombre}}
          </option>
        </select>
      </mat-form-field>
    </div>


    <div style="margin-top: 15px;">
      <span>Número de puntos: </span>
      <input style="width: 40%" (keyup)="Disabled()" type="number" name="valorPunto" placeholder="Escribe su valor" requiered [(ngModel)]="valorPunto">
    </div>
    <div style="margin-top: 10px">
      <button type="button"class="btn Aceptar" [disabled]="botonTablaDesactivado" (click) = AsignarPuntos()>Asignar</button>
    </div>
  </div>

<form style="width: 100%">
  <table style="width: 100%" align="center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla">
        <mat-checkbox
                      (change)="$event ? MasterToggle() : null; ActualizarBotonTabla ();"
                      [checked]="selection.hasValue() && IsAllSelected()"
                      [indeterminate]="selection.hasValue() && !IsAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null; ActualizarBotonTabla ();"
                      [checked]="selection.isSelected(row)">

        </mat-checkbox>

      </td>
    </ng-container>

    <!-- Posición Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Jornada </th>
      <td mat-cell style= "text-align: center" *matCellDef="let jornada"> {{JornadasCompeticion.NumeroDeJornada}} </td>
    </ng-container>

    <!-- Nombre Alumno Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Fecha </th>
      <td mat-cell *matCellDef="let jornada; "> {{JornadasCompeticion.Fecha}} </td>
    </ng-container>

    <!-- Primer Apellido Column -->
    <ng-container matColumnDef="CriterioGanador">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Criterio Ganador </th>
      <td mat-cell *matCellDef="let jornada;"> {{JornadasCompeticion.CriterioGanador}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumnsJornada"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsJornada;"></tr>

  </table>

  </form>
  <br>
  <button type="button" class="btn Back" (click)="goBack()">Volver </button>
</div>
</div>
