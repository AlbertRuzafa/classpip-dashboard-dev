<div class="titulo">Familias disponibles</div>
<mat-divider class="lineaDivisoria"></mat-divider>
<br>
<br>
<div class = "enColumna">
<table style="width: 80%" align= "center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="ejemplo1">
            <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> </th>
            <td mat-cell *matCellDef="let elemento">
              <img  style = "width:50px; height: 50px;" [src]="elemento.ejemplo1">
            </td>
      </ng-container>
      <ng-container matColumnDef="ejemplo2">
            <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> </th>
            <td mat-cell *matCellDef="let elemento">
              <img  style = "width:50px; height: 50px;" [src]="elemento.ejemplo2">
            </td>
      </ng-container>
      <ng-container matColumnDef="ejemplo3">
            <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> </th>
            <td mat-cell *matCellDef="let elemento">
              <img  style = "width:50px; height: 50px;" [src]="elemento.ejemplo3">
            </td>
      </ng-container>

      <ng-container matColumnDef="nombreFamilia">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Nombre </th>
        <td mat-cell *matCellDef="let elemento"> {{elemento.familia.NombreFamilia}} </td>
      </ng-container>


      <ng-container matColumnDef="numeroImagenes">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Número de imagenes </th>
        <td mat-cell *matCellDef="let elemento"> {{elemento.familia.NumeroImagenes}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
        <td mat-cell *matCellDef="let elemento">
          <button (click) = "AdvertenciaBorrar(elemento.familia)" mat-icon-button matTooltip="Eliminar la familia {{elemento.familia.NombreFamilia}}">
            <i class="material-icons red md-36">delete</i>
          </button>
        </td>
    </ng-container>


  <!-- Aquí indicamos de donde saca los identificadores de las columnas-->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br>
<br>
<br>
<br>

<button type="button"   class="btn Back" (click) = "goBack()"> Volver
</button>
</div>
