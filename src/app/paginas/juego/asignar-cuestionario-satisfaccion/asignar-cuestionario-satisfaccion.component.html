<form *ngIf="cuestionarios">

  <table align="center" mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

   <!--    La primera columna será un checkbox -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <!-- <mat-checkbox
                    (change)="$event ? MasterToggle() : null;"
                    [checked]="selection.hasValue() && IsAllSelected()"
                    [indeterminate]="selection.hasValue() && !IsAllSelected()">
      </mat-checkbox> -->
    </th>

    <td mat-cell  style= "text-align: left" *matCellDef="let row">
      <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; Seleccionar (row)"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
    </ng-container>


    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Titulo </th>
      <td mat-cell *matCellDef="let cuestionario" > {{cuestionario.Titulo}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Descripción </th>
      <td mat-cell *matCellDef="let cuestionario" > {{cuestionario.Descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
     <!-- Para que al hacer click se quede la fila marcada -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'highlight': selectedRowIndex == row.id}"
    (click)="highlight(row)"></tr>

  </table>

</form>
<div class="enColumna">
  <button [disabled]="selection.selected.length ===0" type="button" (click) = "AcabarSeleccion()" class="btn Aceptar">Asignar cuestionario</button>
</div>
