<form class="contenedorNavbar">

  <div>
    <button routerLink = aboutClasspip mat-button [matMenuTriggerFor]="Classpip" >

            <img style="display: inline-block;" width="40" src="./assets/Icono Classpip.png">
            <p class="class">class</p>
            <p class="pip">pip</p>

    </button>
    <mat-menu  #Classpip="matMenu">
    </mat-menu>


    <button routerLink = {{URLInicio}} mat-button [matMenuTriggerFor]="Inicio" class="btnNavbar" > Inicio </button>
    <mat-menu  #Inicio="matMenu">
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="Grupos" class="btnNavbar"> Grupos </button>
    <mat-menu #Grupos="matMenu" class="mat-menu">
      <button mat-menu-item routerLink= {{URLMisGrupos}}> Mis Grupos </button>
      <button mat-menu-item routerLink= {{URLCrearGrupo}} > Crear Grupo </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="Cuestionarios" class="btnNavbar"> Cuestionarios </button>
    <mat-menu #Cuestionarios="matMenu" >
      <button mat-menu-item > Mis Cuestionarios </button>
      <button mat-menu-item> Crear Cuestionario </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="Coleccion" class="btnNavbar"> Colecciones </button>
    <mat-menu #Coleccion="matMenu" class="mat-menu">
      <button mat-menu-item routerLink= {{URLMisColecciones}}> Mis Colecciones </button>
      <button mat-menu-item routerLink = {{URLCrearColeccion}}> Crear Colecciones </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="PuntosInsignias" class="btnNavbar"> Puntos e Insignias </button>
    <mat-menu #PuntosInsignias="matMenu">
      <button mat-menu-item routerLink= "{{URLMisPuntos}}"> Tipos de Puntos e Insignias </button>
      <button mat-menu-item routerLink= "{{URLCrearPuntos}}"> Crear Puntos e Insignias </button>
    </mat-menu>

    <button routerLink = {{URLDesarrolladores}} mat-button [matMenuTriggerFor]="Desarrollo" class="btnNavbarAmarillo"> Para desarrolladores </button>
    <mat-menu  #Desarrollo="matMenu">
    </mat-menu>
    <button routerLink = {{URLEstilos}} mat-button [matMenuTriggerFor]="Estilos" class="btnNavbarAmarillo"> Estilos </button>
    <mat-menu  #Estilos="matMenu">
    </mat-menu>


  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="NombreProfesor" class="btnNavbar"> {{profesor.Nombre}} {{profesor.Apellido}} </button>
    <mat-menu #NombreProfesor="matMenu">
      <button mat-menu-item routerLink= "{{URLConfiguracionn}}"> Configuración </button>
      <button mat-menu-item> Cerrar sesión </button>
    </mat-menu>
  </div>

</form>
